<!DOCTYPE html>
<html>
<head>
  <title> Google </title>
  <style>
  .search-button {
    font-family: sans-serif;
    font-size: 16px;
    background-color: #e8e8e8;
    color: #5a5252;
    -webkit-appearance:none;
    border-color:white;
    border-style: solid;
    padding: 5px;

  }
  .search-button:hover {
    color: black;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    border-image: initial;
  }
  .micText {
    background-image:url("images/Google_mic.svg.png");
    background-position:right;
    background-repeat: no-repeat;
    background-size: 25px 25px
  }
  </style>
</head>
<body>
  <div style="position:relative;left:350px; top: 200px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png"
    style="width:400px;height:100px">

    <form>
      <div style="padding:10px;position:relative;left:-50px">
        <input type = "text" name="searchString"
        style="width:500px;height:30px"
        class="micText"> <BR>
      </div>
      <input type = "submit" name="search" value ="Search"
      style="width:80px;"
      class="search-button">
      <input type = "submit" name="lucky" value = "I'm feeling lucky"
      style="margin-left:120px"
      class="search-button">
    </form>
  </div>

</html>
