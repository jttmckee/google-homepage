<!DOCTYPE html>
<html>
<head>
  <title> Google </title>
  <style>
  .search-button {
    font-family: arial, sans-serif;
    font-size: 14px;
    font-weight: bolder;

    background-color: #f2f2f2;
    color: #797878;
    -webkit-appearance:none;
    border-color:white;
    border-style: solid;
    padding: 10px;
    border-radius: 2px;
    border-width: 1px;

  }
  .search-button:hover {
    color: black;
    border-width: 1px;
    border-style: solid;
    border-color: #797878;
    border-image: initial;
  }
  .micText {

    position: relative;
    left: 500px;
    top: -35px;
    height: 23px;
    width: 15px;

  }

  .textInput {
    border-style:outset;
    border-width:thin;
    width:500px;
    height:30px;
    padding:10px;
  }

  .textInput:focus, .textInput:hover {

    outline-style: none;

    box-shadow: 0px 2px 2px #c5c5c5;
  }

  </style>
</head>
<body>
  <div style=" width: 60%; position:relative; left: 100px; margin: 150px auto">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png"
    style="width:300px;height:100px">

    <form>
      <div style="padding:10px;position:relative;left:-120px;margin:5px">
        <input type = "text" name="searchString"

        class=" textInput"> <BR>
          <img src="images/Google_mic.svg.png" class="micText" >
      </div>
      <input type = "submit" name="search" value ="Google Search"

      class="search-button">
      <input type = "submit" name="lucky" value = "I'm feeling lucky"
      style="margin-left:20px"
      class="search-button">
    </form>
  </div>

</html>
