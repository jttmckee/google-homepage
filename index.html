<!DOCTYPE html>
<html>
<head>
  <title> Google </title>
  <style>
  .search-button {
    font-family: sans-serif;
    font-size: 16px;
    background-color: #d6d6d6;
    color: #5a5252;
    -webkit-appearance:none;
    border:0;
  }
  .search-button:hover {
    color: black;
    border-width: 2px;
    border-style: outset;
    border-color: buttonface;
    border-image: initial;
  }
  </style>
</head>
<body>
  <div style="position:relative;left:350px; top: 200px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png"
    style="width:400px;height:100px">

    <form>
      <div style="padding:10px;position:relative;left:-50px">
        <input type = "text" name="searchString"
        style="width:500px;height:20px"> <BR>
      </div>
      <input type = "submit" name="search" value ="Search"
      style="width:80px;"
      class="search-button">
      <input type = "submit" name="lucky" value = "I'm feeling lucky"
      style="margin-left:120px"
      class="search-button">
    </form>
  </div>

</html>
